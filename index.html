<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share My Location on WhatsApp</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      background: #f5f7fa;
      color: #333;
      margin-top: 80px;
    }
    h2 {
      color: #007bff;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #25D366;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #1ebf5f;
    }
    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Send My Live Location on WhatsApp</h2>
  <p>Click the button below to share your current GPS location.</p>
  <button id="sendBtn">üìç Share My Location</button>

  <footer>¬© 2025 Location Share Demo</footer>

  <script>
    document.getElementById("sendBtn").addEventListener("click", function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // ‚úÖ Your WhatsApp number
            const phone = "917799086877";

            // Message with Google Maps link
            const message = `My current location: https://www.google.com/maps?q=${lat},${lon}`;

            // Generate WhatsApp link
            const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

            // Open WhatsApp chat in new tab
            window.open(url, "_blank");
          },
          function(error) {
            alert("Unable to get your location. Please allow permission.");
          }
        );
      } else {
        alert("Geolocation not supported by your browser.");
      }
    });
  </script>
</body>
</html>
